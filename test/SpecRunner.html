
<html>
  <head>
	<title>ALU Spec Runner</title>

	<link rel="stylesheet" type="text/css" href="core/jasmine.css">
	<script type="text/javascript" src="core/jasmine.js"></script>
	<script type="text/javascript" src="core/jasmine-html.js"></script>

	<script type="text/javascript" src="spec_alu.js"></script>
	<script type="text/javascript" src="../alu.js"></script>

	<script type="text/javascript">
      (function() {
      	var jasmineEnv = jasmine.getEnv();
      	jasmineEnv.updateInterval = 1000;
	  
      	var trivialReporter = new jasmine.TrivialReporter();
	  
      	jasmineEnv.addReporter(trivialReporter);

      	jasmineEnv.specFilter = function(spec) {
      	  return trivialReporter.specFilter(spec);
      	};

      	var currentWindowOnload = window.onload;

      	window.onload = function() {
      	  if (currentWindowOnload) {
          	currentWindowOnload();
      	  }
      	  execJasmine();
      	};

      	function execJasmine() {
      	  jasmineEnv.execute();
      	}
      })();
	</script>
  </head>

  <body></body>

</html>
